<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/all.min.css" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script src="js/main.js"></script>
    <title>Servicios</title>
  </head>

  <body>
    <div class="parent">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><i class="fa-solid fa-magnifying-glass"></i>OkCasas</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="index.html">
                <i class="fa-solid fa-house"></i>Home</a
              >
              <a class="nav-link" href="servicios.html"
                ><i class="fa-solid fa-briefcase"></i>Servicios</a
              >
              <a class="nav-link active" href="contacto.html"
                ><i class="fa-solid fa-envelope active"></i>Contacto</a
              >
              <a class="nav-link" href="registrarU.html"
                ><i class="fa-solid fa-user-plus"></i>Registrarse</a
              >
              <a class="nav-link" href="login.html"
                ><i class="fa-solid fa-user"></i>Iniciar Sesión</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div class="contenido-contacto">
        <div class="titulo-contacto">
          <h2>¿En qué podemos ayudarte?</h2>
        </div>
        <div class="contacto">
          <form action="">
            <ul>
              <li>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"  />
              </li>
              <li>
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" id="apellido"  />
              </li>
              <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email"  />
              </li>
              <li>
              <label for="mensaje-contacto">Mensaje</label>
              <textarea name="mensaje-contacto" id="message-contacto" cols="40" rows="8"></textarea>
              </li>
              <li class="boton">
                <button type="submit">Enviar</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <footer>
        <!-- Copyright -->
        <div class="text-footer">
          © 2022 Copyright:
          <a class="text-footer" href="www.google.com/">OkCasas</a>
        </div>
      </footer>
    </div>
  <!--Script bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
